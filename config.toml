# https://www.getzola.org/documentation/getting-started/configuration/

# [main]
# The URL that this site will be built for
base_url = "https://fatamatsu.net"

# Default site metadata
title = "Joshua Lin"
description = "Software Engineer, Lifelong Student, and Child of the Internet"
default_language = "en"
author = "Joshua Lin"

# Whether to automatically compile all Sass files in the `sass/` directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Site theme
theme = "no-style-please"

# Configuration of Markdown content rendering
[markdown]
# Provide syntax highlighting to code blocks
highlight_code = true

# Whether external links are to be opened in a new tab
external_links_target_blank = true

# Configuration of the link checker
[link_checker]

# Various slugification strategies
[slugify]

# Site search indexing
[search]

# Optional translation object for the default language
[translations]

# Additional languages definition
[languages]

# User-defined custom variables accessible in all templates
[extra]
icon = "images/favicon.png"  # Path to site icon

handle = "flinesse"  # Alternate name/id of the author

page_titles = "combined"  # How page titles should be displayed ("page", "site", "combined")
